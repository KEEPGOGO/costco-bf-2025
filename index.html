    // =========================================

    const grid = document.getElementById('productGrid');
    const searchInput = document.getElementById('searchInput');
    const categorySelect = document.getElementById('categorySelect');
    const sortSelect = document.getElementById('sortSelect');
    const tabButtons = document.querySelectorAll('.tab-btn');

    // åˆ‡æ›æ—¥æœŸå‡½å¼
    function setDay(day) {
        currentDay = day;
        
        // æ›´æ–°æŒ‰éˆ•æ¨£å¼
        tabButtons.forEach(btn => {
            btn.classList.remove('active');
            if (day === 'all' && btn.innerText.includes('å…¨éƒ¨')) {
                btn.classList.add('active');
            } else if (btn.innerText.includes(`Day ${day}`)) {
                btn.classList.add('active');
            }
        });

        filterAndSort();
    }

    function render(items) {
        grid.innerHTML = '';

        if (items.length === 0) {
            let msg = `Day ${currentDay} çš„ç‰¹åƒ¹æƒ…å ±å°šæœªæ›´æ–°ï¼Œè«‹ç¨å¾Œå†ä¾†ï¼`;
            if(currentDay === 'all' && rawData.length === 0) {
                msg = "ç›®å‰æ²’æœ‰ä»»ä½•è³‡æ–™ï¼Œè«‹åŸ·è¡Œ merge.py æ›´æ–°æ•¸æ“šã€‚";
            }
            
            grid.innerHTML = `
                <div class="empty-state">
                    <h2>ğŸš§ å°šç„¡è³‡æ–™</h2>
                    <p>${msg}</p>
                </div>
            `;
            return;
        }

        items.forEach(item => {
            let percent = 0;
            let percentText = "";
            if(item.original > 0) {
                percent = Math.round((item.discount / item.original) * 100);
                percentText = `ç´„ ${(100-percent)/10} æŠ˜ (-${percent}%)`;
            } else {
                percentText = item.note;
            }

            const priceDisplay = item.sale > 0 ? `$${item.sale.toLocaleString()}` : "ä¾é‡é‡";
            const originalDisplay = item.original > 0 ? `$${item.original.toLocaleString()}` : "---";
            const discountDisplay = item.discount > 0 ? `çœ $${item.discount.toLocaleString()}` : "ç¾å ´ç‰¹åƒ¹";
            
            const modelDisplay = item.model ? item.model.replace('ITEM #', '') : '';

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="category-tag">${item.catName || item.category}</span>
                <h3>${item.name}</h3>
                <div class="model-code">å‹è™Ÿ: ${modelDisplay}</div>
                <div class="original">åŸåƒ¹: ${originalDisplay}</div>
                <div class="price-row">
                    <div class="sale-price">${priceDisplay}</div>
                </div>
                <div class="discount-badge">
                    ${discountDisplay}
                </div>
                <span class="cp-tag">${percentText}</span>
            `;
            grid.appendChild(card);
        });
    }

    function filterAndSort() {
        let result = [...rawData];

        // 0. æ—¥æœŸ Filter
        if (currentDay !== 'all') {
            result = result.filter(p => p.day === currentDay);
        }

        // 1. æœå°‹ Filter
        const keyword = searchInput.value.toLowerCase();
        if (keyword) {
            result = result.filter(p => 
                p.name.toLowerCase().includes(keyword) || 
                (p.model && p.model.toLowerCase().includes(keyword))
            );
        }

        // 2. åˆ†é¡ Filter
        const cat = categorySelect.value;
        if (cat !== 'all') {
            result = result.filter(p => p.category === cat);
        }

        // 3. æ’åº Sort
        const sortType = sortSelect.value;
        if (sortType === 'discount_desc') {
            result.sort((a, b) => b.discount - a.discount);
        } else if (sortType === 'price_asc') {
            result.sort((a, b) => {
                if(a.sale === 0) return 1;
                return a.sale - b.sale;
            });
        } else if (sortType === 'percent_desc') {
            result.sort((a, b) => {
                const perA = a.original > 0 ? (a.discount / a.original) : 0;
                const perB = b.original > 0 ? (b.discount / b.original) : 0;
                return perB - perA;
            });
        }

        render(result);
    }

    // ç›£è½äº‹ä»¶
    searchInput.addEventListener('input', filterAndSort);
    categorySelect.addEventListener('change', filterAndSort);
    sortSelect.addEventListener('change', filterAndSort);

    // åˆå§‹æ¸²æŸ“
    // é é¢è¼‰å…¥æ™‚ï¼Œå¦‚æœæœ‰è³‡æ–™å°±é¡¯ç¤º Day 1ï¼Œæ²’è³‡æ–™å°±é¡¯ç¤ºç©ºç‹€æ…‹
    filterAndSort();
